<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Checklist Uniag</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Script do Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <button onclick="netlifyIdentity.open()">Entrar com Netlify Identity</button>
        <p id="message"></p>
    </div>
    <script>
        // Inicialize o Netlify Identity
        netlifyIdentity.init();

        // Função para capturar o token
        function checkInviteToken() {
            const urlHash = window.location.hash.substring(1); // Fragmento (#)
            const urlQuery = new URLSearchParams(window.location.search); // Parâmetros de query (?)
            const inviteTokenFromHash = urlHash.includes('invite_token=') ? new URLSearchParams(urlHash).get('invite_token') : null;
            const inviteTokenFromQuery = urlQuery.get('invite_token');
            const inviteToken = inviteTokenFromHash || inviteTokenFromQuery;

            console.log('Hash da URL:', urlHash);
            console.log('Query da URL:', window.location.search);

            if (inviteToken) {
                console.log('Token de convite detectado:', inviteToken);
                netlifyIdentity.open('signup'); // Força o modo de inscrição
                document.getElementById('message').textContent = 'Por favor, crie sua senha.';
            } else {
                console.log('Nenhum token de convite detectado na URL.');
            }
        }

        // Verifica se o usuário já está logado
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // Manipula eventos de login
        netlifyIdentity.on('login', user => {
            localStorage.setItem('isLoggedIn', 'true');
            document.getElementById('message').textContent = 'Login bem-sucedido! Redirecionando...';
            window.location.href = 'index.html';
        });

        // Manipula eventos de logout
        netlifyIdentity.on('logout', () => {
            localStorage.removeItem('isLoggedIn');
            document.getElementById('message').textContent = 'Logout realizado.';
            window.location.href = 'login.html';
        });

        // Manipula erros
        netlifyIdentity.on('error', err => {
            document.getElementById('message').textContent = 'Erro: ' + err.message;
        });

        // Executa a verificação do token ao carregar a página
        window.onload = function() {
            checkInviteToken();
        };

        // Tenta novamente após 1 segundo para capturar redirecionamentos
        setTimeout(checkInviteToken, 1000);
    </script>
</body>
</html>
